name: Robot Framework Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework==7.0
        pip install robotframework-seleniumlibrary

    - name: Install ChromeDriver
      run: |
        CHROME_DRIVER_VERSION="94.0.4606.61"
        CHROME_VERSION="121.0.6167.184"
        wget -N "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"
        LATEST_CHROME_DRIVER_VERSION=$(cat LATEST_RELEASE)
        if [[ "$LATEST_CHROME_DRIVER_VERSION" != "$CHROME_DRIVER_VERSION" ]]; then
          wget -N "https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/
        fi

    - name: Run Robot Framework tests
      run: |
        robot --variable BROWSER:headlesschrome tests/
