name: Robot Framework Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: python:3.10-slim

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        apt-get update && apt-get install -y \
          default-jre \
          && pip install --upgrade pip \
          && pip install robotframework==7.0 robotframework-seleniumlibrary

    - name: Install unzip
      run: |
        apt-get update && apt-get install -y unzip

    - name: Download and install ChromeDriver
      run: |
        wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE
        LATEST_RELEASE=$(cat LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$LATEST_RELEASE/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        chmod +x chromedriver
        mv chromedriver /usr/local/bin/

    - name: Run Robot Framework tests
      run: robot --variable BROWSER:headlesschrome tests/
